<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgate I</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div id="container">
        <div id="fundoGame">
            <div id="inicio" onclick="start()">
                <h1>Resgate I <!-- Nunca terá o II. --> </h1>
                <p>Utilize a tecla W para movimentar o helicóptero para cima, a tecla S para movimentar o helicóptero para baixo e a tecla D para atirar.</p>
                <p>Clique aqui para iniciar!</p>
            </div>
        </div>
    </div>

    <audio src="snd/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="snd/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="snd/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="snd/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="snd/perdido.mp3" preload="auto" id="somPerdido"></audio>	
    <audio src="snd/resgate.mp3" preload="auto" id="somResgate"></audio>
    
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery-collision.min.js"></script>
</body>
</html>
